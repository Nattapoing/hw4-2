<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการคลังสินค้าขนาดเล็ก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ระบบจัดการคลังสินค้า</h1>
        <div class="form-section">
            <h2>เพิ่มสินค้าใหม่</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">ชื่อสินค้า:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">ราคา:</label>
                    <input type="number" id="price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="inStock">จำนวนคงเหลือ:</label>
                    <input type="number" id="inStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">ประเภท:</label>
                    <select id="category" required>
                        <option value="electronics">อิเล็กทรอนิกส์</option>
                        <option value="clothing">เสื้อผ้า</option>
                        <option value="food">อาหาร</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>
                <button type="submit">เพิ่มสินค้า</button>
            </form>
        </div>
        <div class="low-stock-section">
            <h2>สินค้าใกล้หมด (น้อยกว่า 5 ชิ้น)</h2>
            <div id="lowStockList"></div>
        </div>
        <div class="product-list-section">
            <h2>รายการสินค้าทั้งหมด</h2>
            <div id="productList"></div>
        </div>
        <div class="report-section">
            <h2>สินค้าขายดี</h2>
            <div id="salesReport"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
